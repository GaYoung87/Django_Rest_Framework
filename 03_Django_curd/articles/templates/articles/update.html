{% extends 'base.html' %}
​
{% block title %}Update{% endblock title %}
​
{% block body %}
  <h1>Update Article</h1>
  {% if article.image%}
  <img src="{{ article.image.url }}" alt="{{ article.image }}">
  <form action="{% url 'articles:update' article.pk %}" method="POST" enctype="multipart/form-data">   {% comment %} /를 붙여야 동일한 앱 내에서 이동 {% endcomment %}
      {% csrf_token %}  {% comment %}  이 쿠키는 보안상의 이유로 필요 {% endcomment %}
      <input type="text", name="title" value={{ article.title }}><br/>
      <textarea name="content" cols="30" rows="10">{{ article.content }}</textarea><br/>
      <label for="image">이미지: </label>
      <input type="file" name="image" id="image"><br>
      <button type="submit">수정하기</button>
  </form>
  <a href="{% url 'articles:detail' article.pk %}">[뒤로 가기]</a>
​
​
{% endblock body %}
